version: '3.8'

# IMPORTANT: Copy .env.example to .env and configure all required variables before running!
# Required: DB_PASSWORD, JWT_SECRET, TELEGRAM_BOT_TOKEN, ADMIN_TELEGRAM_ID

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vendcash-db
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    environment:
      POSTGRES_USER: ${DB_USERNAME:-vendcash}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_DATABASE:-vendcash}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-vendcash} -d ${DB_DATABASE:-vendcash}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Session Storage
  redis:
    image: redis:7-alpine
    container_name: vendcash-redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API + Telegram Bot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vendcash-backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-vendcash}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      DB_DATABASE: ${DB_DATABASE:-vendcash}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:?TELEGRAM_BOT_TOKEN is required}
      ADMIN_TELEGRAM_ID: ${ADMIN_TELEGRAM_ID:?ADMIN_TELEGRAM_ID is required}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Nginx serving React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
        VITE_TELEGRAM_BOT_USERNAME: ${VITE_TELEGRAM_BOT_USERNAME}
    container_name: vendcash-frontend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
    depends_on:
      - backend
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database Backup Service (runs daily)
  backup:
    image: postgres:15-alpine
    container_name: vendcash-backup
    restart: unless-stopped
    volumes:
      - ./scripts:/scripts:ro
      - ./backups:/backups
    environment:
      DB_HOST: postgres
      DB_USERNAME: ${DB_USERNAME:-vendcash}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      DB_NAME: ${DB_DATABASE:-vendcash}
      BACKUP_DIR: /backups
    entrypoint: /bin/sh -c "chmod +x /scripts/backup.sh && while true; do /scripts/backup.sh; sleep 86400; done"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
